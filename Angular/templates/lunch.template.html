<h1>Lunch Page</h1>

<div ng-controller='lunchController as ctrl'>
  <div class="container">
    <br>
      <button class='btn btn-primary' ui-sref="home" style="border-radius:20px!important;background-color:#9e7225;">Back to menu</button>
    </br><br>
      <div class="row">
          <div class="col-sm-6 col-md-4" ng-repeat="item in ctrl.lunchItems">
              <div class="thumbnail">
                  <img ng-src="images/work/lunch/{{item.src}}" alt="...">
                  <div class="caption">
                      <h3>{{item.name}}</h3>
                      <p>{{item.description}}</p>
                      <p>
                        <a class="btn btn-primary" role="button" ng-click="ctrl.deleteLunchItem($index)">Delete Item</a>
                        <a class="btn btn-default" role="button" ng-click="ctrl.showPrice($index)">Show the Price</a>
                      </p>
                  </div>
                  <h2 ng-show='item.available'>Price:  <span style="color:green">{{item.price}}</span></h2>
              </div>
          </div>
      </div>
  </div>
</div>
