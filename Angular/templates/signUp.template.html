Sign Up Page
<div ng-controller='signUpController'>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="firstName" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model='firstName'>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="lastName">
      </div>
    </div>
    <div class="form-group">
      <label for="email1" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email1" placeholder="Email" ng-model="email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model='password'>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click='submit()'>Sign in</button>
      </div>
    </div>
  </form>
  <h3 ng-show='loggedIn'>Your Information has been saved</h3>
</div>
